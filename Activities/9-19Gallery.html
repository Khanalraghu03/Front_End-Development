<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <style>
        h1 {
            text-align: center;
        }
        img {
            width: 300px;
            height: 200px;
        }
        ul {
            list-style-type: none;
            margin: auto;
            display: block;
        }
        li {
            display: inline-block;
            width: 300px;
            padding-bottom: 10px;
            text-align: center;
            font-style: italic;
            background-color: #d1ecff;
        }

    </style>
</head>
<body>
<h1>Image Gallery</h1>
<ul>
    <li><img src="../Images/vr.jpg" alt="Virtual Reality">Virtual Reality</li>
    <li><img src="../Images/flute.jpg" alt="Playing Flute"> Playing Flute</li>
    <li><img src="../Images/weightlifting.jpg" alt="Weight Lifting">Weight Lifting</li>
    <li><img src="../Images/skate.jpg" alt="Skate">Skating</li>

</ul>
</body>
</html>
