
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="generator" content="AlterVista - Editor HTML"/>
    <title>11-21</title>
    <style>
        canvas {border: 1px solid #d3d3d3;
            background-color: #f1f1f1;}
        #buttons {text-align: center;
            width: 480px;}
        button {width: 60px;}
    </style>
</head>
<body onload = "startGame()">
<script>
    var myGameArea = {
        canvas: document.createElement("canvas"),
        start: function(){
            this.canvas.width = 480;
            this.canvas.height = 270;
            this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            this.interval = setInterval(updateGameArea, 20);
        },
        clear: function(){
            this.context.clearRect(0,0,this.canvas.width, this.canvas.height);
        },
    }
    var myGamePiece;

    function startGame(){
        myGameArea.start();
        myGamePiece = new component(30, 30, "../Images/car-right.png", 10, 120, "image");
    }

    function component(width, height, color, x, y, type){
        this.width = width;
        this.height = height;
        this.x = x;
        this.y = y;
        this.speedX = 0;
        this.speedY = 0;
        this.type = type;
        if(this.type == "image"){
            this.image = new Image();
            this.image.src = color;
        };

        this.newPos = function(){
            this.x += this.speedX;
            this.y += this.speedY;
        };

        this.update = function(){
            var ctx = myGameArea.context;
            ctx.fillStyle = color;
            if(type == "image")
                ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
            else
                ctx.fillRect(this.x, this.y, this.width, this.height);
        };
    }

    function updateGameArea(){
        myGameArea.clear();
        myGamePiece.newPos();
        myGamePiece.update();
    }

    function moveUp(){
        myGamePiece.speedY = myGamePiece.speedY - 1;
    }

    function moveDown(){
        myGamePiece.speedY = myGamePiece.speedY + 1;
    }

    function moveLeft(){
        myGamePiece.speedX -= 1;
        myGamePiece.image.src = "../Images/car-left.png";
    }

    function moveRight(){
        myGamePiece.speedX += 1;
        myGamePiece.image.src = "../Images/car-right.png";
    }
</script>
<div id = "buttons">
    <button onclick = "moveUp()">Up</button><br><br>
    <button onclick = "moveLeft()">Left</button>
    <button onclick = "moveRight()">Right</button><br><br>
    <button onclick = "moveDown()">Down</button>
</div>
</body>
</html>
