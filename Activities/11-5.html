<h2>Handle events:</h2>
<p><a href = "#" onmouseover = "alert('Yes!');">Do you know Java programming? (Mouse over to see)</a></p>
<p><a href = "#" onmouseout = "alert('Start learning it!');">Do you know Javascript programming? (Mouse out to see)</a></p>

<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="../Images/tryJavaScript.jpg" alt="">

<script>
    function bigImg(x) {\
        x.style.width = "440px";
        x.style.height="520px";
        x.style.transition = "width 2s, height 2s";
    }
    function normalImg(x) {
        x.style.width = "220px";
        x.style.height = "260px";
        x.style.transition = "width 2s, height 2s";
    }
</script>

<h2 id="easy">JavaScript is easy!</h2>
<script>
    document.getElementById('easy').onmouseover = function() {mouseOver()};
    document.getElementById('easy').onmouseout = function() {mouseOut()};

    function mouseOver() {
        document.getElementById('easy').style.color = "red";
    }
    function mouseOut() {
        document.getElementById('easy').style.color = "blue";
    }
</script>
